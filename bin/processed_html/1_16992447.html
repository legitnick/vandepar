<p>Why do proc and lambda return different values for arity?</p>

<p>e.g. </p>

<pre><code>proc   { |x = 0| }.arity       #=&gt; 0
lambda { |a = 0| }.arity       #=&gt; -1
proc   { |x=0, y| }.arity      #=&gt; 1
lambda { |x=0, y| }.arity      #=&gt; -2
</code></pre>

<p>See: <a href="http://www.ruby-doc.org/core-2.0/Proc.html#method-i-arity" rel="noreferrer">http://www.ruby-doc.org/core-2.0/Proc.html#method-i-arity</a></p>
