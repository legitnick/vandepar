<p>In my opinion, the more correct way is to use the actual tool for running tests. E.g. in case of <a href="https://nose.readthedocs.org/en/latest/" rel="noreferrer">nose</a>:</p>

<pre><code>./manage.py test &lt;app&gt; --verbosity 2 --collect-only
</code></pre>

<p>FYI, <a href="http://pytest.org/latest/" rel="noreferrer">py.test</a> also has <code>--collectonly</code> option to print tests instead of executing.</p>

<p>Also see:</p>

<ul>
<li><a href="https://stackoverflow.com/questions/712020/list-all-tests-found-by-nosetest">List all Tests Found by Nosetest</a></li>
</ul>
