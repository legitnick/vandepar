<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><head><link href="../../src/css/general.css" rel="stylesheet" /></head><div class='.s-prose'>

<p>HTML5 video also supports the <a href="http://www.w3.org/TR/media-frags/" rel="noreferrer">Media Fragment URI</a> spec. This will allow you to specify only a segment of the video to play. Using it is fairly trivial:</p>

<pre><code>&lt;source src="video.mp4#t=30,45" type="video/mp4"/&gt;
</code></pre>

<p>Will start the video at the 30 second mark and pause the video at the 45 second mark.</p>
    
</div></body></html>
